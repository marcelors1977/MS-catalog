name: MS API do Catalogo NODE JS

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Iniciando os containeres"
        run: docker-compose -f docker-compose-prod.yaml up --build -d

      - id: "elastic"
        name: "Aguardando elasticsearch"
        run: docker-compose exec app wait-for elasticsearch:9200 -t 120 -- echo "elasticsearch running on port 9200"

      - name: "saida"
        run: echo ${{ steps.elastic.outputs.stdout }}

      - id: "teste"
        name: "Executando testes API"
        run: docker-compose exec app npm run test
